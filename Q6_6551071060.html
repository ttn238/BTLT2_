<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML From Test</title>
    </head>
    <body>
        <h1>HTML Form Test</h1>
        <form >
            <table>
               <tr>
                 <td>Name</td>
                 <td><input  style="margin-left:100px;margin-bottom:10px;" type="text" name="Name" size="30" maxlength="50"></td>
               </tr>
               <tr>
                <td>Address</td>
                <td><input style="margin-left:100px;margin-bottom:10px;"  type="text" name="Address" size="30" ></td>
               </tr>
               <tr>
                <td>Email</td>
                <td><input style="margin-left:100px;margin-bottom:10px;" type="text" name="Email" size="30" ></td>
               </tr>
               <tr>
                <td>Gender</td>
                <td>
                    <input style="margin-left:100px;margin-bottom:10px;" type="radio" name="gender" value="Male">Male 
                    <input type="radio" name="gender" value="Female">Female
                </td>
               </tr>
               <tr>
                <td>Hobbies</td>
                <td>
                    <input style="margin-left:100px;margin-bottom:10px;" type="checkbox" name="Hobbies" value="Sports">Sports
                    <input type="checkbox" name="Hobbies" value="Movies">Movies
                    <input type="checkbox" name="Hobbies" value="Travelling">Travelling
                </td>
               </tr>
               <tr>
                <td>Country</td>
                <td><select name="Country" style="margin-left:100px;margin-bottom:10px;width:300px;" ><option value="nepal" >Nepal</option></select></td>
               </tr>
               <tr>
                <td>Message</td>
                <td><textarea style="margin-left:100px;margin-bottom:10px;" cols="60" rows="15" name="message" wrap="off"></textarea></td>
               </tr>
               <tr>
                <td> </td>
                <td><input style="margin-left:100px;margin-bottom:10px;" type="submit" value="Submit" &nbsp><input type="reset" value="Reset"></td>
               </tr>
            </table>
        </form>
        </body>
</html>
