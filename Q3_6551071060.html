<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            table {
                border: 4px solid black;
                border-collapse: collapse;
                width: 80%;
                margin: 20px auto;
                display: inline-table;
            }
            th, td {
                border: 2px solid black;
                padding: 10px;
                text-align: center;
                    
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="5">Time Table</th>
            </tr>
            <tr>
                <th rowspan="7">Hours</th>
            </tr>
            <tr>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
                <td>Sports</td>
            </tr>
            <tr>
                <th colspan ="5">Lunch</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td rowspan ="2">Project</td>
            </tr>
            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
            </tr>
        </table>
    </body>
</html>
